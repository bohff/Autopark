<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopark - Guidage Parking Metz</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

  <div id="formContainer">
  <h1>Trouver la place de stationnement la plus proche</h1>

    <div>
      <button id="gpsButton">Me géolocaliser (GPS)</button>
    </div>

    <div>
      <label for="addressInput"><strong>Ou adresse de départ :</strong></label>

    </div>
  </div>

  <div id="result"><p>Choisissez une option.</p></div>
  <div id="map"></div>
  <div id="directionPanel"></div>
  
  <script src="./js/auth.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/utils.js"></script>

</html>
