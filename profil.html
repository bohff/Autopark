<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopark - Profil</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div id="formContainer">
        <h1 data-i18n="profile.title">Mon Compte</h1>
        
        <form id="compteForm">
            <h3 data-i18n="profile.myAccount">Informations</h3>
            <div>
                <label for="email" data-i18n="auth.email">Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div>
                <label for="prenom" data-i18n="auth.prenom">Prénom</label>
                <input type="text" id="prenom" required minlength="2">
            </div>
            <div>
                <label for="nom" data-i18n="auth.nom">Nom</label>
                <input type="text" id="nom" required minlength="2">
            </div>
            <button type="submit" data-i18n="profile.update">Mettre à jour</button>
        </form>
        
        <div id="messageCompte"></div>
        
        <form id="passwordForm" class="mt-30">
            <h3 data-i18n="profile.changePass">Sécurité</h3>
            <div>
                <label for="ancienPassword" data-i18n="auth.password">Mot de passe actuel</label>
                <input type="password" id="ancienPassword" required>
            </div>
            <div>
                <label for="nouveauPassword" data-i18n="auth.newPassword">Nouveau mot de passe</label>
                <input type="password" id="nouveauPassword" required minlength="4">
            </div>
            <div>
                <label for="confirmPassword" data-i18n="auth.confirmPassword">Confirmer</label>
                <input type="password" id="confirmPassword" required minlength="4">
            </div>
            <button type="submit" data-i18n="profile.btn_change">Changer le mot de passe</button>
        </form>
        
        <div id="messagePassword"></div>
    </div>
    
    <script src="./js/lang.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'connexion.html';
        
        const messageCompteDiv = document.getElementById('messageCompte');
        const messagePasswordDiv = document.getElementById('messagePassword');
        
        async function loadCompte() {
            try {
                const compte = await getCompte();
                document.getElementById('email').value = compte.email;
                document.getElementById('nom').value = compte.nom;
                document.getElementById('prenom').value = compte.prenom;
            } catch (error) { console.error(error); }
        }
        
        // FORMULAIRE INFO PERSO
        document.getElementById('compteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            
            try {
                await updateCompte(nom, prenom);
                messageCompteDiv.innerHTML = `<p class="success-msg">${t('profile.success_update')}</p>`;
                
                const headerName = document.getElementById('userNameHeader');
                if (headerName) headerName.textContent = `${prenom} ${nom}`;
                
                setTimeout(() => messageCompteDiv.innerHTML = '', 3000);
            } catch (error) {
                messageCompteDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });
        
        // FORMULAIRE MOT DE PASSE
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ancien = document.getElementById('ancienPassword').value;
            const nouveau = document.getElementById('nouveauPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (nouveau !== confirm) {
                messagePasswordDiv.innerHTML = `<p class="error">${t('profile.pass_mismatch')}</p>`;
                return;
            }
            
            try {
                await changePassword(ancien, nouveau);
                messagePasswordDiv.innerHTML = `<p class="success-msg">${t('profile.success_pass')}</p>`;
                document.getElementById('passwordForm').reset();
                
                setTimeout(() => messagePasswordDiv.innerHTML = '', 3000);
            } catch (error) {
                messagePasswordDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });
        
        loadCompte();
    </script>
</body>
</html>
