<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autopark - Connexion</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div id="formContainer">
      <h1 data-i18n="auth.loginTitle">Connexion</h1>

      <form id="loginForm">
        <div>
          <label for="email" data-i18n="auth.email">Email</label>
          <input type="email" id="email" data-i18n="auth.placeholderEmail" placeholder="votre@email.com" required />
        </div>

        <div>
          <label for="password" data-i18n="auth.password">Mot de passe</label>
          <input type="password" id="password" data-i18n="auth.placeholderPassLogin" placeholder="Votre mot de passe" required />
        </div>

        <button type="submit" id="loginBtn" data-i18n="auth.submitLogin">Se connecter</button>
      </form>

      <div id="message"></div>

      <p class="text-center mt-20">
        <span data-i18n="auth.noAccount">Pas encore de compte ?</span>
        <a href="inscription.html" class="link-auth" data-i18n="auth.registerTitle">S'inscrire</a>
      </p>
      
      <p class="text-center">
        <a href="index.html" class="btn-back-home">
            <i class="fas fa-home"></i>
            <span data-i18n="auth.backHome">Retour à l'accueil</span>
        </a>
      </p>
    </div>

    <script src="./js/lang.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script>
      if (isLoggedIn()) window.location.href = "index.html";

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          try {
            messageDiv.innerHTML = `<p>${t('auth.loggingIn')}</p>`;
            await login(email, password);
            if (isLoggedIn()) {
                messageDiv.innerHTML = `<p class="success-msg">${t('auth.loginSuccess')}</p>`;
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } else {
                throw new Error("Erreur technique: Session non sauvegardée.");
            }
          } catch (error) {
            messageDiv.innerHTML = `<p class="error">${error.message}</p>`;
          }
      });
    </script>
  </body>
</html>
