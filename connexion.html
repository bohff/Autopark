<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopark - Connexion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="formContainer">
        <h1>Connexion</h1>
        
        <form id="loginForm">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>
            </div>
            
            <button type="submit" id="loginBtn">Se connecter</button>
        </form>
        
        <div id="message"></div>
        
        <p style="text-align: center; margin-top: 20px;">
            Pas encore de compte ? <a href="register.html">S'inscrire</a>
        </p>
        <p style="text-align: center;">
            <a href="index.html">Retour à l'accueil</a>
        </p>
    </div>
    
    <script src="./js/auth.js"></script>
    <script src="./js/header.js"></script>
    <script>
        // Rediriger si déjà connecté
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                messageDiv.innerHTML = '<p>Connexion en cours...</p>';
                await login(email, password);
                messageDiv.innerHTML = '<p style="color: green;">Connexion réussie !</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
